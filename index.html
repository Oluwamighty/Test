<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="con">
    <div class="container">
      <div class="result-cont">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      <div class="summary-cont">
        <h4>Summary</h4>
        <div class="react">
          <table>
            <tr>
              <td><img src="assets/images/icon-reaction.svg" alt=""></td>
              <td class="re-data">Reaction</td>
              <td class="score">80</td>
              <td class="score2">/</td>
              <td class="score2">100</td>
            </tr>
          </table>
        </div>
        <div class="react2">
          <table>
            <tr>
              <td><img src="assets/images/icon-memory.svg" alt=""></td>
              <td class="Me-data">Memory</td>
              <td class="score">92</td>
              <td class="score2">/</td>
              <td class="score2">100</td>
            </tr>
          </table>
        </div>
        <div class="react3">
          <table>
            <tr>
              <td><img src="assets/images/icon-verbal.svg" alt=""></td>
              <td class="V-data">Verbal</td>
              <td class="score">61</td>
              <td class="score2">/</td>
              <td class="score2">100</td>
            </tr>
          </table>
        </div>
        <div class="react4">
          <table>
            <tr>
              <td><img src="assets/images/icon-visual.svg" alt=""></td>
              <td class="Vi-data">Visual</td>
              <td class="score">72</td>
              <td class="score2">/</td>
              <td class="score2">100</td>
            </tr>
          </table>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
